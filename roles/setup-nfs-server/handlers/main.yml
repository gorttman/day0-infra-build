# FILE: roles/setup-nfs-server/handlers/main.yml
---
# Handlers for NFS server configuration changes

- name: Reload NFS exports
  ansible.builtin.command:
    cmd: exportfs -ra
  become: true

- name: Restart NFS server
  ansible.builtin.systemd:
    name: nfs-kernel-server
    state: restarted
  become: true
