git_user: oauth2
git_org: your-org-name
git_token: "{{ lookup('file', playbook_dir + '/credentials/git-pat/token.txt') | trim }}"
variable_files: 
  - name: workspace
    path: common
  - name: day0_bootstrap_secrets
    path: common 
  - name: git
    path: common

kubeconfig: /etc/rancher/k3s/k3s.yaml
bootstrap_app_path: "{{ staging_dir }}/argo_bootstrap.yml"
argocd_https_port: 30443
dash_https_port: 30444
bootstrap_repos:
  - name: day0-bootstrap
    repo: "https://github.com/gorttman/day0-bootstrap.git"
    rev: main
    path: apps
  - name: day1-foundation
    repo: https://github.com/gorttman/day1-foundation.git
    rev: main
    path: apps
  - name: day2-services
    repo: https://github.com/gorttman/day2-services.git
    rev: main
    path: apps

config_repos:
  - name: dhcpd-config
    rev: main
    path: apps
    repo: https://github.com/gorttman/dhcpd-conf.git
  - name: dns-config
    rev: main
    path: apps
    repo: https://github.com/gorttman/dns-conf.git

helper_scripts:
  - seal_secret.sh
